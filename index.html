<script src="vendor/js/jquery-3.3.1.min.js" type="text/javascript"></script>

<script type="text/javascript" src="vendor/datatables/js/dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('#nTable').DataTable();
  $("#box-add-new-record").click(function(event) {
  	//ngăn chặn việc khi click vào box-add-new-record, click sẽ được truyền sang body thì form sẽ bị đóng
  	event.stopPropagation();
  });
  //mở form khi click vào btn-add-new-record
  $("#btn-add-new-record").click(function(event) {
  	//ngăn chặn việc khi click vào nút btn-add-new-record, click sẽ được truyền sang body thì form sẽ bị đóng
  	event.stopPropagation();
  	$(".dark-background").show();
    $("#box-add-new-record" ).show();
  });
  //đóng form và background đen khi click vào btn-close
  //đóng form và background đen khi click vào btn-cancel
  //đóng form và background đen khi click vào body
  $("#btn-close, #btn-cancel, body").click(function() {
    $("#box-add-new-record" ).hide();
    $(".dark-background").hide();
  });
});
</script>
